<script language="javascript">

    function hiddenMap() //隐藏显示地图
    {
        document.getElementById("bsContact").setNodeEventIn("mapCon", "isOpened", "true");
        document.getElementById("debugWindow").value = '开关地图,可用快捷键M控制';
    }

    function hiddenAvatar() //隐藏显示十字准星
    {
        document.getElementById("bsContact").setNodeEventIn("mapCon", "isOpenedAvatar", "true");
        document.getElementById("debugWindow").value = '开关十字准星';
    }

    function setNavigation(v) {
        document.getElementById("bsContact").setNodeEventIn('navigationCon', 'eventStr', v);
        document.getElementById("debugWindow").value = '灯光调整：' + v;
    }

    function change_view(viewpointID) {
        document.getElementById("bsContact").setNodeEventIn(viewpointID, 'set_bind', 'true');
        document.getElementById("debugWindow").value = '当前视点:' + viewpointID;
    }

    function setWalk(navigationType) {
        document.getElementById("bsContact").setNodeEventIn("userNavigation", 'type', navigationType);
        document.getElementById("debugWindow").value = '导航模式:' + navigationType;
    }

    function getInformation() {
        info = document.getElementById("bsContact").getNodeEventOut("man", 'pos');
        document.getElementById("debugWindow").value = "人物对象位置：" + info;
    }
</script>
<script for="bsContact" event="OnEvent(type,infoList)" language="Javascript1.2">
    document.getElementById("debugWindow").value = type + infoList;
</script>
