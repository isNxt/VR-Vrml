<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>无标题文档</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="my.css">

</head>
<script language="javascript">

    function hiddenMap() //隐藏显示地图
    {
        document.getElementById("bsContact").setNodeEventIn("mapCon", "isOpened", "true");
        document.getElementById("debugWindow").value = '开关地图,可用快捷键M控制';
    }

    function hiddenAvatar() //隐藏显示十字准星
    {
        document.getElementById("bsContact").setNodeEventIn("mapCon", "isOpenedAvatar", "true");
        document.getElementById("debugWindow").value = '开关十字准星';
    }

    function setNavigation(v) {
        document.getElementById("bsContact").setNodeEventIn('navigationCon', 'eventStr', v);
        document.getElementById("debugWindow").value = '灯光调整：' + v;
    }

    function change_view(viewpointID) {
        document.getElementById("bsContact").setNodeEventIn(viewpointID, 'set_bind', 'true');
        document.getElementById("debugWindow").value = '当前视点:' + viewpointID;
    }

    function setWalk(navigationType) {
        document.getElementById("bsContact").setNodeEventIn("userNavigation", 'type', navigationType);
        document.getElementById("debugWindow").value = '导航模式:' + navigationType;
    }

    function getInformation() {
        info = document.getElementById("bsContact").getNodeEventOut("man", 'pos');
        document.getElementById("debugWindow").value = "人物对象位置：" + info;
    }
</script>
<script for="bsContact" event="OnEvent(type,infoList)" language="Javascript1.2">
    document.getElementById("debugWindow").value = type + infoList;
</script>

<body background="back4.png">
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">

            <div class="row " style="margin: 3%">

                <div class="label text-center ">
                    <h1>
                        <span class="label label-default round-label white ">Amusement Park</span>
                    </h1>
                </div>
            </div>
            <div class="row" style="margin: 3%">
                <div class="col-xs-3 col-sm-2">

                    <a class="btn icon-btn btn-dark btn-lg btn-block red" onclick=change_view('OpenGate')>
                        <span class="glyphicon glyphicon-map-marker"></span> <!-- defining icon -->

                        开门
                    </a>
                    <a class="btn icon-btn btn-dark btn-lg btn-block orange" onclick=change_view('MerryGoRound')>
                        <span class="glyphicon glyphicon-map-marker"></span> <!-- defining icon -->

                        旋转木马
                    </a>
                    <a class="btn icon-btn btn-dark btn-lg btn-block yellow" onclick=change_view('KidZoneCam')>
                        <span class="glyphicon glyphicon-map-marker"></span> <!-- defining icon -->

                        儿童区
                    </a>
                    <a class="btn icon-btn btn-dark btn-lg btn-block green" onclick=change_view('FerrisWheelCam')>
                        <span class="glyphicon glyphicon-map-marker"></span> <!-- defining icon -->

                        摩天轮
                    </a>
                    <a class="btn icon-btn btn-dark btn-lg btn-block tea" onclick=change_view('ThirdPersonCam')>
                        <span class="glyphicon glyphicon-map-marker"></span> <!-- defining icon -->

                        过山车
                    </a>
                    <a class="btn icon-btn btn-dark btn-lg btn-block blue" onclick=change_view('FollowCamera')>
                        <span class="glyphicon glyphicon-map-marker"></span> <!-- defining icon -->

                        摩天轮
                    </a>
                    <a class="btn icon-btn btn-dark btn-lg btn-block purple" onclick=change_view('FerrisWheel2')>
                        <span class="glyphicon glyphicon-map-marker"></span> <!-- defining icon -->

                        过山车
                    </a>

                </div>
                <div class="col-xs-6  col-sm-8">
                    <table class="thumbnail" border="1" align="center" cellpadding="0" cellspacing="0">
                        <tr>
                            <td height="480" width="800">
                                <OBJECT CLASSID="CLSID:4B6E3013-6E45-11D0-9309-0020AFE05CC8" ID=bsContact WIDTH=100%
                                        HEIGHT=100%
                                        codeBase=BS_Contact_VRML.cab#Version=6,1,0,2>

                                    <PARAM NAME="SRC" VALUE="park.wrl">

                                    <!-- <EMBED name=bsContact SRC="url" TYPE="application/x-cc3d" quality=high WIDTH=640 HEIGHT=480 pluginspage='http://www.bitmanagement.de/download/BS_Contact_VRML/'>-->

                                    <PARAM NAME="quality" VALUE="high">

                                    <PARAM NAME="Renderer" VALUE="OpenGL">
                                </OBJECT>
                            </td>
                        </tr>


                    </table>

                </div>
                <div class="col-xs-3 col-sm-2">
                    <a class="btn icon-btn btn-dark btn-lg btn-block red" onclick=setWalk('FollowCamera')>
                        <span class="glyphicon glyphicon-map-marker"></span> <!-- defining icon -->

                        坐过山车
                    </a>
                    <a class="btn icon-btn btn-dark btn-lg btn-block orange" onclick=setWalk('FerrisWheel2')>
                        <span class="glyphicon glyphicon-map-marker"></span> <!-- defining icon -->

                        坐摩天轮
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
